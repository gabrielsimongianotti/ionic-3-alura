<ion-header>

  <ion-navbar>
    <ion-title>Escolha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager="true">
    <ion-slide *ngFor="let foto of carro.fotos">
      <img src="{{foto}}" />
    </ion-slide>
  </ion-slides>

  <ion-item-divider color="light">
    <ion-item-divider color="light">
      <ion-icon name="car"></ion-icon>
      Carro
    </ion-item-divider>
    <ion-item>{{carro.nome}}</ion-item>
    <ion-item>R$ {{carro.preco}}</ion-item>
  </ion-item-divider>

 

    <ion-item-group>
      <ion-item-divider color="light">
        <ion-icon name="options"></ion-icon>
        Acessorios
      </ion-item-divider>

      <ion-item *ngFor="let acessorio of acessorios">
        <ion-label>
          <h2>{{ acessorio.nome }}</h2>
          <h4>{{ acessorio.preco }}</h4>
        </ion-label>
        <ion-toggle #toggle color="secondary" (ionChange)="atualizaTotal(toggle.checked, acessorio)"></ion-toggle>
      </ion-item>
    </ion-item-group>

    <ion-item-divider>
      <samp item-right>Total: R$ {{ precoTotal }}</samp>
    </ion-item-divider>
 

  <ion-fab top right edge>
    <button ion-fab (click)="avancaCadastro()">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
